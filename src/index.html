<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Greensight test</title>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=8b035b84-f717-4c57-af14-d4f47711a513&lang=ru_RU" type="text/javascript"></script>
</head>

<body>
<div class="container">
    <div class="content">
        <h3 class="title">Выберите способ доставки</h3>

        <section id="tabs" class="tabs">
            <nav class="tabs__menu">
                <a href="#delivery" class="tabs__link"><span class="tabs__link-text">Доставка</span></a>
                <a href="#pickup" class="tabs__link"><span class="tabs__link-text">Самовывоз</span></a>
            </nav>

            <div class="tabs__content">
                <a href="#delivery" class="tabs__link-adaptive">Доставка</a>
                <article id="delivery" class="tabs__item tabs__item_active">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="input">
                                <label for="name" class="input__label">ФИО</label>
                                <input type="text" id="name" name="name" class="input__field" placeholder="Только кириллица">
                                <div class="input__tip"></div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="input">
                                <label for="phone" class="input__label">Телефон</label>
                                <input type="text" id="phone" name="phone" class="input__field" placeholder="+7 (___) ___-__-__">
                                <div class="input__tip"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt_2">
                        <div class="col">
                            <div class="input">
                                <label for="address" class="input__label">Адрес доставки</label>
                                <input type="text" id="address" name="address" class="input__field" placeholder="Город, улица, дом">
                                <div class="input__tip"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt_2">
                        <div class="col">
                            <div class="input input_textarea">
                                <label for="comment" class="input__label">Комментарий</label>
                                <textarea id="comment" name="comment" class="input__field" rows="4"></textarea>
                                <div class="input__tip"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt_2">
                        <div class="col text_right">
                            <button type="button" class="btn">Отправить</button>
                        </div>
                    </div>
                </article>

                <a href="#pickup" class="tabs__link-adaptive">Самовывоз</a>
                <article id="pickup" class="tabs__item">
                    <div class="row">
                        <div class="col-md-6 mb">
                            <label class="checkbox">
                                <input type="radio" name="place" value="place-1" class="checkbox__input">
                                <span class="checkbox__mark"></span>
                                <span class="checkbox__text">Пункт Выдачи заказов Песчаная улица, дом 13</span>
                            </label>
                        </div>

                        <div class="col-md-6 mb">
                            <label class="checkbox">
                                <input type="radio" name="place" value="place-2" class="checkbox__input">
                                <span class="checkbox__mark"></span>
                                <span class="checkbox__text">Пункт Выдачи заказов Подсосенский переулок, 11</span>
                            </label>
                        </div>
                    </div>

                    <div class="row mt_2">
                        <div class="col">
                            <div id="map" class="map"></div>
                        </div>
                    </div>

                    <div class="row mt_2">
                        <div class="col text_right">
                            <button type="button" class="btn">Отправить</button>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </div>
</div>

</body>
</html>
